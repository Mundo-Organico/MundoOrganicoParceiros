<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendas - Mundo Orgânico</title>
    <link rel="shortcut icon" href="../static/img/Group 16.png" th:href="@{/img/Group 16.png}">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
</head>
<body class="bg-light">

    <header th:replace="fragments/headerInternal :: header_internal"></header>

    <div class="row">
        <div class="flex-shrink-0">
            <nav>
                <div class="d-md-block expand-spand mt-5" style="width: 4rem; background-color: #FFFF; position: fixed">
                    <ul class="nav nav-pills justify-content-center mb-auto pt-004">
                        <li class="vertical nav-item esp fw-semibold">
                            <a th:href="@{/main-center}" class="nav-link link-dark">
                                Início
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        
        <main class="flex-nowrap d-flex">
            <div class="col-md-13 ms-sm-auto px-md-2 mt-5">
                <div class="pt-1">
                    <a th:href="@{/meus-dados}" class="link-dark">
                        <svg width="14" height="12" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M8 1L1 8L8 15M1 8H17H1Z" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>  
                    </a>
                </div>
    
                <div class="px-4 pt-3 pb-4">
                    <div class="row pe-3">
                        <div class="ms-2">
                            <h5 class="fw-semibold mb-0 pb-3 d-flex">
                                Relatório de Vendas
                            </h5>
                        </div>

                        <div style="width: 100%; height: 76vh; background-color: #FFFF; border-radius: 0.5rem; border-right: 1px; margin: 0.5rem; padding: 1rem;">
                            <div class="me-3 pt-1">
                                <h5 class="fw-semibold mb-0 h justify-content-end d-flex">
                                    R$ 0,00
                                </h5>
                            </div>

                            <hr class="mb-0">

                            <div class="mt-2 table-responsive">
                                <table class="table table-sm table-borderless">
                                    <thead>
                                        <tr>
                                            <th scope="col" class="fw-semibold">Produto</th>
                                            <th scope="col" class="fw-semibold">Data</th>
                                            <th scope="col" class="fw-semibold">Hora</th>
                                            <th scope="col" class="fw-semibold">Quant.</th>
                                            <th scope="col" class="fw-semibold">Vl.Unit (R$)</th>
                                            <th scope="col" class="fw-semibold">Vl.Total (R$)</th>
                                            <th scope="col" class="fw-semibold">Taxa (%)</th>
                                        </tr>
                                    </thead>
                                    <tbody th:each="item : ${items}">
                                    	<td> <span th:text="${item.product.name}"></span> </td>
                                    	<td> <span th:text="${item.request.data}"></span> </td>
                                    	<td> <span th:text="${item.request.hora}"></span> </td>
                                   	    <td> <span th:text="${item.amount}"></span> </td>
                                        <td> <span th:text="${item.product.value}"></span> </ttd>
                                        <td> <span th:text="${item.value}"></span> </ttd>
                                    	<td>10%</td>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main> 

    </div>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
